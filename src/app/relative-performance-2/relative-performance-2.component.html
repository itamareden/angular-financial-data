<div class="main-wrapper">
	<div class="table-header">Relative Performance</div>
	<div style="margin:25px 0; position:relative">
		<button class='select-assets-button' (click)='openModal()'>Select Assets</button>
		<div class="assets-menu-modal">
			<assets-menu-modal (onContinueButtonClick)="getSelectedAssets($event)"></assets-menu-modal>
		</div>
		<input type="date" style='margin-top:20px; margin-left:5%' #dateInput>
		<div>
			<button (click)="isShowCalendar=true">Choose Period</button>
			<button class='calculate-button' (click)='calculate()'>calculate</button>
			<div *ngIf="isShowCalendar" style="position: absolute; top:0px">
				<calendar-table [calendarConfig]="calendarConfig" (onApplyButtonClick)="getChosenDates($event)" (onXButtonClick)="isShowCalendar=false"></calendar-table>
			</div>
		</div>
	</div>
	<div class='buttons-wrapper' *ngIf='isShowChart'>
		<div *ngFor='let feature of (features)'>
			<div class="switch-view-button" [class.switch-view-button-active]="activeFeature == feature" (click)="changeFeature($event)">{{feature}}</div>			    
	    </div>
    	<div style='clear:both'></div>
		<div *ngFor='let duration of (durations)'>
			<div class="switch-view-button" [class.switch-view-button-active]="activeDuration == duration" (click)="changeDuration($event)">{{duration}}</div>			    
	    </div>
    	<div style='clear:both'></div>
   	</div>
	<div class='bar-chart' *ngIf='isShowChart'>
		<bar-chart  [chartData]="chartData" [chartConfig]="chartConfig" [changeDetector]="change"></bar-chart>
	</div>
</div>
