<page-header></page-header> 
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12" >
			<div class='main-wrapper'>
				<h1>Fed Funds Futures</h1>
				<div class='line-chart' *ngIf='isShowChart'>
					<line-chart [chartProperties]="chartPropertiesFedFunds" [chartData]="fedFundsArr" [changeDetector]="change"></line-chart>
				</div>
				<h1>Eurodollar Futures</h1>
				<div class='line-chart' *ngIf='isShowChart'>
					<line-chart [chartProperties]="chartPropertiesEurodollar" [chartData]="eurodollarArr"></line-chart>
				</div>
				<h1>Euribor Futures</h1>
				<div class='line-chart' *ngIf='isShowChart'>
					<line-chart [chartProperties]="chartPropertiesEuribor" [chartData]="euriborArr"></line-chart>
				</div>
			</div>
		</div>
	</div>
</div>
