<div *ngIf="isShowModal" class="full-screen" id="background" [style.width]="screenWidth+'px'" [style.height]="screenHeight+'px'">
	<div class='main-wrapper' >
		<div class="x-icon-wrapper" (click)="closeModal()">
			<x-icon [squareBackground]="'darkblue'"></x-icon>
		</div>
		<div style="clear:both"></div>
		<h4 style='margin-left:25px; margin-top:10px; color:black'>Choose between 2-9 assets and click continue</h4>
		<div class='left window'>
			<div class='window-header'><h3>Assets to Select</h3></div>
			<input type='text' placeholder="Filter: " class='filter-input'  [(ngModel)]='assetTyped'>
			<div class='assets-list'>
				<ul *ngFor='let asset of (assetsToSelect | assetsListFilter:assetTyped );'>
					<li [class.selected-asset]="asset.isRemove" (click)="selectOrUnselectAsset(asset)">
						<div class='left asset-name'>{{asset.assetData.nameToShow}}</div>
						<div class='right asset-type'>{{asset.assetData.type}}</div>
						<div style='clear:both'></div>
					</li>
				</ul>
			</div>
		</div>
		<div class='buttons-container'>
			<button class='add-assets-button' (click)='addAssetsToList()'>
				<arrow-icon style="font-size:5px; position:relative; top:-20px" [arrowColor]="'white'"></arrow-icon>
			</button>
			<button class='remove-assets-button' (click)='removeAssetsFromList()'>
				<arrow-icon style="font-size:5px; position:relative;" [arrowColor]="'white'" [direction]="'left'"></arrow-icon>
			</button>
		</div>
		<div class='right window'>
			<div class='window-header'><h3>Selected Assets</h3></div>
			<div class='assets-list' style="margin-top:48px">
				<ul *ngFor='let asset of selectedAssets; let i=index'>
					<li [class.selected-asset]="asset.isRemove" (click)="selectOrUnselectAsset(asset)">
						<div class='left asset-name'>{{asset.assetData.nameToShow}}</div>
						<div class='right asset-type'>{{asset.assetData.type}}</div>
						<div style='clear:both'></div>
					</li>
				</ul>
			</div>
		</div>
		<div style='clear:both'></div>
		<button  class="continue-button" [disabled]="!isButtonEnabled" (click)="saveAssets()">Continue</button>
	</div>
</div>
